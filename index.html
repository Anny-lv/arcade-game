<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="headerbox">
	<!--Show player level-->
<p id="level">Level: <span id="playerlvl">1</span></p>

	<!--Show player lives-->
<p id="lives"> Lives left: <span id="playerlives">3</span></p>
</section>

<div id="gameover" class="modal">
 	<!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="statusmsg">Status</p>
    <p class="endLevel"> Your level: <span id="playerlevel">0</span> </p>
        <button id='play-again' onclick="reloadFun()"> Play again</button>
  </div>
</div>

 	<!--Load Scripts here-->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
